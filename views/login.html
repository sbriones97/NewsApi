<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sample Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/styles/style.css">
        <script src="/assets/scripts/login.js" async defer></script>
    </head>
    <header>
        <h1>Login</h1>
    </header>
    <body>
            <div class="grid">
                <p>This project depends on News API, a simple HTTP REST API for searching and retrieving live articles from all over the web</p>
            </div>
            <div id="content">
                <form action="/users" method="GET" enctype="multipart/form-data">
                    <input type="text" name="email">
                    <input type="password" name="password">
                    <input type="file" name="img">
                    <input type="submit">
                </form>
            </div>
            <button id="login_google" class="button_search">Google Login</button>
    </body>
</html>
